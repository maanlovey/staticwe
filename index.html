<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML and CSS Page</title>
<style>
  /* Internal CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }

  header {
    background: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  p {
    font-size: 16px;
    color: #333;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>
  
  <p>This is a simple webpage with HTML and CSS in one file. It demonstrates how to structure a basic HTML document and apply some simple styles.</p>
  
  <a href="#" class="btn">Click Me!</a>
</div>

</body>
</html>
